language: minimal
dist: xenial
arch:
  - amd64
  - arm64
matrix:
  include:
   - os: linux
     arch: amd64
   - os: linux
     arch: arm64
services:
  - docker
env:
  - secure: ""
script:
  - export
  - ./cicd/run_coverage.sh
  - ./cicd/run_analyze.sh
after_success:
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
      docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
      docker build . -t augunrik/pybutcherbackup ;
      docker push augunrik/pybutcherbackup ;
    fi